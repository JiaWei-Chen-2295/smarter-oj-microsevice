codesandbox:
  type: 'remote'
  remote-url: 'http://code-sandbox:8080/executeCode'

feign:
  okhttp:
    enabled: true

spring:
  application:
    name: jc-smarteroj-backend-user-service
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  session:
    store-type: redis
    timeout: 259200000
  cloud:
    nacos:
      serverAddr: nacos:8848
      username: ${NACOS_USERNAME:nacos}
      password: ${NACOS_PASSWORD:nacos}

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql:3306/smarter_oj_db?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&connectionCollation=utf8mb4_unicode_ci
    username: root
    password: ${MYSQL_ROOT_PASSWORD:root123456}
    hikari:
      connection-init-sql: "SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci"

  redis:
    database: 1
    host: redis
    port: 6379
    timeout: 5000

  servlet:
    multipart:
      max-file-size: 10MB
  main:
    web-application-type: servlet
  # Jackson 序列化配置
  jackson:
    default-property-inclusion: non_null
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    # 解决反序列化日期格式问题
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      adjust-dates-to-context-time-zone: false
server:
  address: 0.0.0.0
  port: 8201
  servlet:
    context-path: /api/user
    session:
      cookie:
        max-age: 2592000
        path: '/api'
      timeout: 25292000
    # Servlet 编码配置（正确的方式）
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  # Tomcat 编码配置
  tomcat:
    uri-encoding: UTF-8

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete
      logic-delete-value: 1
      logic-not-delete-value: 0

knife4j:
  enable: true
  openapi:
    title: "用户服务接口文档"
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - fun.javierchen.jcsmarterojbackenduserservice.controller

sa-token:
  token-name: satoken
  timeout: 2592000
  active-timeout: -1
  is-concurrent: true
  is-share: true
  token-style: uuid
  is-log: false

aliyun:
  sms:
    accessKeyId: ${ALIYUN_ACCESS_KEY:YOUR_ACCESS_KEY}
    accessKeySecret: ${ALIYUN_SECRET:YOUR_SECRET}
    signName: ${ALIYUN_SIGN_NAME:YOUR_SIGN_NAME}
    templateCode: ${ALIYUN_TEMPLATE_CODE:YOUR_TEMPLATE_CODE}
    simulate: false

captcha:
  id: ${CAPTCHA_ID:ac46d9e9bd532607cf2b1ba39075053e}
  key: ${CAPTCHA_KEY:f72c10ffca635a9e4af69d4c2e5a41f5}
  domain: "https://captcha.alicaptcha.com"

# ====== Sentinel 流量防护配置 ======
spring.cloud.sentinel:
  # 启用饥饿加载
  eager: true
  # Sentinel Dashboard 控制台配置（Docker 环境使用容器名）
  transport:
    dashboard: ${SENTINEL_DASHBOARD_HOST:sentinel-dashboard}:8858
    port: 8720
  # 开启 Sentinel 过滤器
  filter:
    enabled: true
