spring:
  cloud:
    nacos:
      serverAddr: 127.0.0.1:5526
    gateway:
      routes:
        - id: jc-smarteroj-backend-user-service
          uri: lb://jc-smarteroj-backend-user-service
          predicates:
            - Path=/api/user/**
        - id: jc-smarteroj-backend-question-service
          uri: lb://jc-smarteroj-backend-question-service
          predicates:
            - Path=/api/question/**,/api/questionSet/**
          filters:
            - RewritePath=/api/questionSet/(?<segment>.*), /api/question/questionSet/$\{segment}
        - id: jc-smarteroj-backend-judge-service
          uri: lb://jc-smarteroj-backend-judge-service
          predicates:
            - Path=/api/judge/**
        - id: jc-smarteroj-backend-post-service
          uri: lb://jc-smarteroj-backend-post-service
          predicates:
            - Path=/api/post/**
        - id: jc-smarteroj-backend-room-service
          uri: lb://jc-smarteroj-backend-room-service
          predicates:
            - Path=/api/room/**
    # ====== LoadBalancer 缓存配置（解决首次请求慢问题）======
    loadbalancer:
      cache:
        enabled: true
        ttl: 35s
        capacity: 256
      # 设置健康检查初始延迟为0，加快服务发现
      health-check:
        initial-delay: 0s
  application:
    name: jc-smarteroj-backend-gateway
    # Gateway 和 MVC 不能共存
  main:
    web-application-type: reactive
  # Redis 配置（Sa-Token 需要连接 Redis 验证 Token）
  redis:
    database: 1
    host: localhost
    port: 6379
    timeout: 5000

server:
  port: 8101

knife4j:
  gateway:
    enabled: true
    # 指定服务发现自动聚合策略
    strategy: discover
    discover:
      enabled: true
      # 指定聚合版本为 OpenAPI3
      version: openapi3

# ====== Sa-Token 配置 ======
sa-token:
  # token 名称（同时也是 Cookie 名称和请求头名称）
  token-name: satoken
  # token 有效期（单位：秒），默认 30 天
  timeout: 2592000
  # token 最低活跃频率，-1 代表不限制（永不冻结）
  active-timeout: -1
  # 是否允许同一账号多地同时登录
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个 token
  is-share: true
  # token 风格（uuid: 标准UUID风格）
  token-style: uuid
  # 是否输出操作日志
  is-log: true

# ====== Sentinel 流量防护配置 ======
spring.cloud.sentinel:
  # 启用饥饿加载，在应用启动时初始化 Sentinel（而不是首次请求时）
  eager: true
  # Sentinel Dashboard 控制台配置（可选，用于可视化配置和监控）
  transport:
    dashboard: localhost:8858
    port: 8719
  # 关闭 URL 路径清理（保持原始路径用于精确匹配）
  http-method-specify: true
  # 开启对 Spring Cloud Gateway 的支持
  filter:
    enabled: true
  # Nacos 数据源配置（规则持久化）
  datasource:
    # 网关流控规则
    gw-flow:
      nacos:
        server-addr: ${spring.cloud.nacos.serverAddr}
        data-id: sentinel-gateway-flow-rules.json
        group-id: SENTINEL_GROUP
        data-type: json
        rule-type: gw-flow
    # 网关 API 分组规则
    gw-api-group:
      nacos:
        server-addr: ${spring.cloud.nacos.serverAddr}
        data-id: sentinel-gateway-api-group.json
        group-id: SENTINEL_GROUP
        data-type: json
        rule-type: gw-api-group
    # 降级熔断规则
    degrade:
      nacos:
        server-addr: ${spring.cloud.nacos.serverAddr}
        data-id: sentinel-degrade-rules.json
        group-id: SENTINEL_GROUP
        data-type: json
        rule-type: degrade

# ====== 网关预热配置 ======
gateway:
  warmup:
    # 需要预热的服务列表（启动时自动触发服务发现缓存）
    services:
      - jc-smarteroj-backend-user-service
      - jc-smarteroj-backend-question-service
      - jc-smarteroj-backend-judge-service
      - jc-smarteroj-backend-post-service
      - jc-smarteroj-backend-room-service
    # 各服务管理端口映射（本地多服务并行时使用）
    management-ports:
      jc-smarteroj-backend-user-service: 9991
      jc-smarteroj-backend-question-service: 9992
      jc-smarteroj-backend-judge-service: 9993
      jc-smarteroj-backend-post-service: 9994
      jc-smarteroj-backend-room-service: 9995

# ====== 黑名单配置 ======
blacklist:
  # 临时黑名单封禁时长（分钟）
  temp-ban-duration: 30
  # 触发临时黑名单的限流次数阈值
  rate-limit-threshold: 3
  # 进入临时黑名单次数达到此值时触发永久黑名单警告
  perm-ban-warning-threshold: 3

# ====== 监控配置 ======
management:
  server:
    port: 9990
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics,gateway
  endpoint:
    health:
      show-details: when-authorized
    prometheus:
      enabled: true
    gateway:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        spring.cloud.gateway.requests: true
