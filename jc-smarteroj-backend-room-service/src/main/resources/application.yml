feign:
  okhttp:
    enabled: true

spring:
  application:
    name: jc-smarteroj-backend-room-service
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  session:
    store-type: redis
    timeout: 259200000
  cloud:
    nacos:
      serverAddr: 127.0.0.1:5526
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/smarter_oj_db
    username: root
    password: 'cjw2295cjw'
  redis:
    database: 1
    host: localhost
    port: 6379
    timeout: 5000
  main:
    web-application-type: servlet

server:
  address: 0.0.0.0
  port: 8205
  servlet:
    context-path: /api/room
    session:
      cookie:
        max-age: 2592000
        path: '/api'
      timeout: 25292000

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete
      logic-delete-value: 1
      logic-not-delete-value: 0

knife4j:
  enable: true
  openapi:
    title: "接口文档"
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - fun.javierchen.jcojbackendroomservice.controller

sa-token:
  token-name: satoken
  timeout: 2592000
  active-timeout: -1
  is-concurrent: true
  is-share: true
  token-style: uuid
  is-log: true

room:
  auth:
    secret: "change-me"

# ====== 监控配置 ======
management:
  server:
    port: 9995
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: when-authorized
    prometheus:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
      sla:
        http.server.requests: 50ms,100ms,200ms,500ms,1000ms,5000ms
