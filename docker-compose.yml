# ======================================
# 基础依赖服务 Docker Compose 配置
# 包含：MySQL、Redis、Nacos
# ======================================
# 使用方式：
#   启动: docker-compose up -d
#   停止: docker-compose down
#   查看日志: docker-compose logs -f [服务名]
# ======================================

version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: ${DOCKER_REGISTRY:-docker.m.daocloud.io}/library/mysql:8.0
    container_name: smarteroj-mysql
    restart: always
    env_file:
      - .env.prod
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123456}
      MYSQL_DATABASE: smarter_oj_db
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --character-set-client-handshake=FALSE
      - --init-connect=SET NAMES utf8mb4
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root123456}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smarteroj-network

  # Redis 缓存
  redis:
    image: ${DOCKER_REGISTRY:-docker.m.daocloud.io}/library/redis:7-alpine
    container_name: smarteroj-redis
    restart: always
    env_file:
      - .env.prod
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smarteroj-network

  # Nacos 注册中心
  nacos:
    image: ${DOCKER_REGISTRY:-docker.m.daocloud.io}/nacos/nacos-server:v2.2.3
    container_name: smarteroj-nacos
    restart: always
    env_file:
      - .env.prod
    environment:
      MODE: standalone
      SPRING_DATASOURCE_PLATFORM: mysql
      MYSQL_SERVICE_HOST: mysql
      MYSQL_SERVICE_DB_NAME: nacos_config
      MYSQL_SERVICE_PORT: 3306
      MYSQL_SERVICE_USER: root
      MYSQL_SERVICE_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123456}
      NACOS_AUTH_ENABLE: true
      NACOS_AUTH_TOKEN: ${NACOS_AUTH_TOKEN:-SecretKey012345678901234567890123456789012345678901234567890123456789}
      NACOS_AUTH_IDENTITY_KEY: ${NACOS_AUTH_IDENTITY_KEY:-nacos}
      NACOS_AUTH_IDENTITY_VALUE: ${NACOS_AUTH_IDENTITY_VALUE:-nacos}
      JVM_XMS: 192m
      JVM_XMX: 256m
      JVM_XMN: 128m
    ports:
      - "8848:8848"
      - "9848:9848"
    volumes:
      - nacos-data:/home/nacos/data
      - nacos-logs:/home/nacos/logs
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8848/nacos/v1/console/health/readiness"]
      interval: 15s
      timeout: 10s
      retries: 10
    networks:
      - smarteroj-network

networks:
  smarteroj-network:
    driver: bridge
    name: smarteroj-network

volumes:
  mysql-data:
  redis-data:
  nacos-data:
  nacos-logs:
